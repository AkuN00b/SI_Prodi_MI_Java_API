<script language="JavaScript">
    var url ='http://localhost:8080/getMahasiswasAktif';
    $(document).ready(function (){
        $.getJSON(url,
            function (json){
                var tr;
                for(var i=0; i<json.length; i++){
                    tr = $('<tr/>');
                    tr.append("<td>"+json[i].nim + "</td>");
                    tr.append("<td>"+json[i].nama + "</td>");
                    tr.append("<td>"+json[i].email + "</td>");
                    tr.append("<td>"+json[i].kelas + "</td>");

                    // Mengubah format tanggal registrasi
                    var registerDate = new Date(json[i].register_date);
                    var formattedDate = registerDate.getDate() + " " + getMonthName(registerDate.getMonth()) + " " + registerDate.getFullYear();
                    tr.append("<td>"+formattedDate + "</td>");

                    tr.append("<td>"+json[i].status + "</td>");
                    tr.append("<td><button type='button' class='btn btn-md btn-outline-danger remove' data-nim='" + json[i].nim + "'><i class='mdi mdi-delete-variant menu-icon'></i></button></td>");

                    $('table').append(tr);
                }
            });

        // Fungsi untuk mendapatkan nama bulan
        function getMonthName(monthIndex) {
            var monthNames = [
                "Januari", "Februari", "Maret", "April", "Mei", "Juni",
                "Juli", "Agustus", "September", "Oktober", "November", "Desember"
            ];
            return monthNames[monthIndex];
        }
    });
</script>

<script type="text/javascript">
    $(document).on("click", ".remove", function () {
        var nim = $(this).data('nim');
        // console.log(id);
        Swal.fire({
            text: 'Apakah anda yakin menghapus Mahasiswa?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#5cb85c',
            cancelButtonColor: '#d9534f',
            confirmButtonText: 'Ya Hapus!'
        }).then((result) => {
            if (result.isConfirmed) {
                $.ajax({
                    url: "http://localhost:8080/deleteMahasiswa?nim=" + encodeURIComponent(nim),
                    method: "DELETE",
                    success: function () {
                        Swal.fire({
                            text: 'Mahasiswa berhasil dihapus',
                            type: 'success',
                            icon: 'success'
                        }).then(okay => {
                            if (okay) {
                                window.location.href = "http://localhost:8080/admin/mahasiswa.html";
                            }
                        });
                    }
                });
            } else if (result.dismiss === Swal.DismissReason.cancel) {
                Swal.fire({
                    text: 'Mahasiswa batal dihapus',
                    type: 'error',
                    icon: 'error'
                });
            }
        });
    });
</script>
