<script type="text/javascript">
    // Inisialisasi DataTables dan pengaturan lainnya
    var url = 'http://localhost:8080/getRolesAktif';

    $('#example').DataTable({
        "language": {
            "emptyTable": "Tidak ada Data Role",
            "zeroRecords": "Tidak ada Data Role"
        },
        "dom": 'Bfrti<"bottom-wrapper"p>',
        scrollX: true,
        "bLengthChange": false,
        "bInfo": false,
        "pageLength": 10,
        "buttons": [
            {
                text: '<i class="mdi mdi-plus-circle-outline menu-icon"></i>',
                className: 'btn btn-sm btn-outline-primary',
                action: function(e, dt, node, config) {
                    $('#modalTambah').modal('show');
                },
                attr: {
                    'data-toggle': 'modal',
                    'data-mode': 'tambah',
                    'data-target': '#modalTambah'
                },
                init: function(api, node, config) {
                    $(node).removeClass('dt-button');
                }
            },
        ]
    });

    var table = $('#example').DataTable();

    $(document).ready(function() {
        $.getJSON(url, function(json) {
            for (var i = 0; i < json.length; i++) {
                var rowData = [
                    json[i].namaRole,
                    json[i].statusRole,
                    "<button type='button' class='btn btn-sm btn-outline-warning' data-id='" + json[i].idRole + "' data-nama='" + json[i].namaRole + "' data-toggle='modal' data-mode='edit' data-target='#modalTambah'><i class='mdi mdi-pencil-box-outline menu-icon'></i></button> &nbsp;" +
                    "<button type='button' class='btn btn-sm btn-outline-danger remove' data-id='" + json[i].idRole + "'><i class='mdi mdi-delete-variant menu-icon'></i></button>",
                ];

                table.row.add(rowData);
            }

            // Set default sorting to the last column
            var lastColumnIndex = table.columns().count() - 1;
            table.order([lastColumnIndex, "asc"]).draw();

            // Redraw tabel setelah menambahkan data
            table.draw();
        });
    });
</script>

<script type="text/javascript">
    // Fungsi untuk menangani klik pada tombol "Edit"
    $(document).on('click', 'button[data-target="#modalTambah"]', function() {
        var mode = $(this).data('mode');
        var id = $(this).data('id');
        var nama = $(this).data('nama');
        var form = $('#modalTambah').find('form');
        var modalTitle = $('#modalTambah').find('.modal-title');
        var submitButton = $('#modalTambah').find('button[type="submit"]');

        // Lakukan penanganan khusus sesuai dengan id tombol yang diklik
        if (mode === "tambah") {
            // Penanganan untuk tombol "Tambah"
            form.attr('action', '/saveRole');
            form.find('input[name="idRole"]').remove();
            $('#namaRole').val(null);

            modalTitle.text("Tambah Role");
            submitButton.text("Simpan");

        } else if (mode === "edit") {
            // Penanganan untuk tombol "Edit"
            form.attr('action', '/updateRole');
            form.find('input[name="id"]').remove();
            form.append('<input type="hidden" name="idRole" value="' + id + '">');

            $('#namaRole').val(nama);
            modalTitle.text("Edit Role");
            submitButton.text("Ubah");
        }
    });

    $(document).on("click", ".remove", function () {
        var id = $(this).data('id');
        // console.log(id);

        Swal.fire({
            text: 'Apakah anda yakin menghapus Role?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#5cb85c',
            cancelButtonColor: '#d9534f',
            confirmButtonText: 'Ya Hapus!'
        }).then((result) => {
            if (result.isConfirmed) {
                $.ajax({
                    url: "http://localhost:8080/deleteRole?idRole=" + encodeURIComponent(id),
                    method: "DELETE"
                });

                Swal.fire({
                    text: 'Role berhasil dihapus',
                    type: 'success',
                    icon: 'success'
                }).then(okay => {
                    if (okay) {
                        window.location.href = "http://localhost:8080/admin/role.html"
                    }
                });
            } else if (result.dismiss === Swal.DismissReason.cancel) {
                Swal.fire({
                    text: 'Role batal dihapus',
                    type: 'error',
                    icon: 'error'
                });
            }
        });
    });
</script>
